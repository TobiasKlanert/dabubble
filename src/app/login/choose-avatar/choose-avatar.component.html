<div class="choose-avatar-wrapper flex-center flex-column">
    <div class="choose-avatar-content flex-center flex-column">
        <img class="logo" src="/assets/img/logo-with-text.png" alt="">
        <div class="choose-avatar-dialog flex-column flex-center text-center">
            <a class="arrow-back" [routerLink]="'/'"><img src="/assets/img/arrow-back.png" alt=""></a>
            <h2 class="headline-style mb32">Wähle deinen Avatar</h2>
            <div class="avatar-container flex-column flex-center">
                <img class="default-user-image" [src]="selectedAvatar || '/assets/img/default-user.png'" alt="">
                <h3>{{ formData.name }}</h3>
                <div class="span-wrapper">
                    <span>Aus der Liste wählen</span>
                </div>
                <div class="avatar-list flex-row">
                    @for (row of [0, 1]; track row) {
                    <div class="avatar-list-row">
                        @for (avatar of avatars.slice(row * 3, row * 3 + 3); track avatar) {
                        <img class="avatar-image" [src]="avatar" [class.selected]="avatar === selectedAvatar"
                            (click)="selectAvatar(avatar)" alt="Avatar" />
                        }
                    </div>
                    }
                </div>
                <div class="button-wrapper flex-end">
                    <button [disabled]="!isAvatarChosen" class="button-primary-style"
                        (click)="finishRegistration()">Weiter</button>
                </div>

            </div>
        </div>
    </div>
    <div class="legal flex-sb">
        <a class="link-style" [routerLink]="'/imprint'">Impressum</a>
        <a class="link-style" [routerLink]="'/privacy-policy'">Datenschutz</a>
    </div>
</div>
